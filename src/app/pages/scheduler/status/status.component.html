<nb-card>
  <nb-card-header>
    <h2>Pipeline Status</h2>
  </nb-card-header>

  <nb-card-body>
    <div *ngIf="showMessages.error && errors && errors.length > 0" class="alert alert-danger" role="alert">
      <div><strong>ERROR!</strong></div>
      <div *ngFor="let error of errors">{{ error }}</div>
    </div>
    <div *ngIf="showMessages.success && messages && messages.length > 0" class="alert alert-success" role="alert">
      <div><strong>Hooray!</strong></div>
      <div *ngFor="let message of messages">{{ message }}</div>
    </div>

    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
